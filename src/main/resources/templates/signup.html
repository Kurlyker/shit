            <form class="form-signin" th:action="@{/signup}" method="post" style="width: 500px;  margin-top: 150px" th:align="center" align="center" >
                <h1 class="h3 mb-3 font-weight-normal">Реєстрація</h1>
                <div th:if="${param.error}">
                    Не вірна пошта або пароль.
                </div>
                <div th:if="${param.logout}">
                    Ви успішно вийшли.
                </div>
                <label for="inputUsername" class="sr-only">Пошта</label>
                <input  type="email" name="email" id="inputEmail" class="form-control" placeholder="Пошта" required="" />
                <label for="inputPassword" class="sr-only">Пароль</label>
                <br>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />
                <br>

                <label for="inputSurname" class="sr-only">Фамілія</label>
                <input type="text" name="surname" id="inputEmail" class="form-control" placeholder="Фамілія" required="" />

                <br>

                <label for="inputName" class="sr-only">Ім'я</label>
                <input type="text" name="name" id="inputEmail" class="form-control" placeholder="Ім'я" required="" />

                <br>

                <label for="inputByFather" class="sr-only">По батькові</label>
                <input type="text" name="byFather" id="inputEmail" class="form-control" placeholder="По батькові" required="" />

                <br>

                <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #CC9900; border-color: #CC9900;">Зареєструватися</button>
                <br>
            </form>
            <form class="form-signin" th:action="@{/login}" method="get" style="width: 400px; ">
                <button class="btn btn-md btn-success btn-block" type="Submit" style="background-color: #CC9900; border-color: #CC9900;">Увійти</button>
            </form>
        </div>
