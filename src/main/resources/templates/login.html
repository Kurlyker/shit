<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <title>Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body class="text-center">
        <div layout:fragment="content"  align="center">

            <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand js-scroll-trigger" href="/home" style="color: #0b2e13">H9 PEOPLE</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars"></i></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                    <!--        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/home" style="color: #0b2e13">About</a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/home" style="color: #0b2e13">Projects</a></li>
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/home" style="color: #0b2e13">Contact</a></li>
                        -->
                        </ul>
                    </div>
                </div>
            </nav>


            <form class="form-signin" th:action="@{/login}" method="post" style="width: 500px;  margin-top: 150px">
                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
                <h1 class="h3 mb-3 font-weight-normal">Вхід</h1>
                <div th:if="${param.error}" style="color: red">
                    Не вірна пошта або пароль.
                </div>
                <div th:if="${param.logout}" style="color: red">
                    Ви успішно вийшли.
                </div>
                <label for="inputEmail" class="sr-only">Пошта</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Пошта" required="" />
                <br>
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit"  style="background-color: #CC9900; border-color: #CC9900;">Увійти</button>
            </form>
            <br>
            <form class="form-signin" th:action="@{/signup}" method="get">
                <button class="btn btn-md btn-success btn-block" type="Submit"  style="width: 400px; background-color: #CC9900; border-color: #CC9900;">Зареєструватися</button>
            </form>
            <br>

        </div>






    </body>
</html>
